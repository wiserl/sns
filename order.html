<section class="bg-primary" id="order">
    <div class="container">
      <div class="row">
        <div class="col-lg-8 mx-auto text-center">
          <!-- <h2 class="section-heading">Fill out your residential info</h2> -->
          <!-- <hr class="light my-4"> -->
          
          
          
          
          
          <form class="gform" method="POST" data-email="example@email.net"
          action="https://script.google.com/macros/s/AKfycbxgzUpNC1gwCeUCmiWTEEK-NZJTMePDO5EFg5BRGV1N50WbTH9h/exec"> 
            <!-- change the form action to your script url -->
        
            <div class="form-group">
              <fieldset class="form-group">
                <label for="name">Name: </label>
                <input id="name" name="name" placeholder="" />
              </fieldset>
        
              
        
              <fieldset class="pure-group">
                <label for="email"><em>Your</em> Email Address:</label>
                <input id="email" name="email" type="email" value=""
                required placeholder="your.name@email.com"/>
                <span class="email-invalid" style="display:none">
                  Must be a valid email address</span>
              </fieldset>
        
              <fieldset class="pure-group">
                <label for="streetaddress">Street Address: </label>
                <input id="streetaddress" name="streetaddress" placeholder="" />
              </fieldset>

              <fieldset class="pure-group">
                  <label for="state">State (Currently only servicing the following states) </label>
                  
                  <select name="state">
                      <option value="Utah">Utah</option>
                      
                      
                    </select>
               
               
                  </fieldset>

                <fieldset class="pure-group">
                    <label for="County">County(Currently only servicing the following counties) </label>
                    
                    <select name="County">
                        <option value="Salt Lake">Salt Lake</option>
                        <option value="Utah">Utah</option>
                        <option value="Tooele">Tooele</option>
                        <option value="Summit">Summit</option>
                        <option value="Wasatch">Wasatch</option>
                        <option value="Davis">Davis</option>
                        <option value="Weber">Weber</option>
                        
                        
                      </select>
                  </fieldset>

                  <fieldset class="pure-group">
                    <label for="structures">Any detached structures? </label>
                    
                    <select name="structures">
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                        
                        
                        
                      </select>
                  </fieldset>

                  <fieldset class="pure-group">
                      <label for="squareft">Square Footage Est</label>
                      <select name="Sq Footage">
                        <option value="3500 or less">3500 or less</option>
                        <option value="3500 - 5500">3500-5500</option>
                        <option value="5500-7500">5500-7500</option>
                        <option value="7500 +">7500 +</option>
                        
                        
                      </select>
                    </fieldset>

                    <fieldset class="pure-group">
                        <label for="bednumber">Bedrooms</label>
                        <select name="Number of Bedrooms">
                          <option value="1">1</option>
                          <option value="2">2</option>
                          <option value="3">3</option>
                          <option value="4">4</option>
                          <option value="5">5</option>
                          <option value="6+">6+</option>
                        </select>
                      </fieldset>

                      <fieldset class="pure-group">
                          <label for="bathnumber">Bathrooms</label>
                          <select name="Number of Bathrooms">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6+">6+</option>
                          </select>
                        
                        </fieldset>

                        <fieldset class="pure-group">
                          <label for="bathnumber">Kitchens</label>
                          <select name="Number of Kitchens">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4+">4+</option>
                          </select>
                        </fieldset>

                        <fieldset class="pure-group">
                            <label for="heatnumber">Heating Units</label>
                            <select name="Number of Heating Units">
                              <option value="1">1</option>
                              <option value="2">2</option>
                              <option value="3">3</option>
                              <option value="4+">4+</option>
                            </select>
                          </fieldset>

                          <fieldset class="pure-group">
                              <label for="Acnumber">AC/Cooling Units</label>
                              <select name="Number of AC/Cooling Units">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4+">4+</option>
                              </select>
                            </fieldset>

                            <fieldset class="pure-group">
                                <label for="whnumber">Water Heaters</label>
                                <select name="Number of Water Heaters">
                                  <option value="1">1</option>
                                  <option value="2">2</option>
                                  <option value="3">3</option>
                                  <option value="4+">4+</option>
                                </select>
                              </fieldset>

              <fieldset class="pure-group">
                  <label for="message">Message: </label>
                  <textarea id="message" name="message" rows="10"
                  placeholder="Feel free to write any other questions to us here.."></textarea>
                </fieldset>
        
              <button class="button-success pure-button button-xlarge">
                <i class="fa fa-paper-plane"></i>&nbsp;Inspect my Home!</button>
            </div>
        
            <!-- Customise the Thankyou Message People See when they submit the form: -->
            <div class="thankyou_message" style="display:none;">
              <h2><em>Thanks</em> for contacting us!
                We will get back to you soon!</h2>
            </div>
        
          </form>
        
        
        
        </div>
      </div>
    </div>
